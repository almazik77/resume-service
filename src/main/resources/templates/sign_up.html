<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container">
    <form th:action="@{/signUp}" th:method="post">
        <div class="form-group">
            <label for="firstName"> First name : </label>
            <input type="text" name="firstName" id="firstName" class="form-control" required placeholder="enter email"/>
        </div>
        <div class="form-group">
            <label for="lastName"> Last name :</label>
            <input id="lastName" type="text" name="lastName" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email"> email :</label>
            <input type="email" name="email" id="email" required class="form-control"/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password"> Password:</label>
            <input type="password" name="password" id="password" required class="form-control"/>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
